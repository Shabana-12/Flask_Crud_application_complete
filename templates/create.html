<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Flask CRUDAPP</title>
  </head>
  <body>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    {% for message in get_flashed_messages() %}

    <h4>{{ message }}</h4>
    {% endfor %}

      <br />
      <p>Book ID <input type="integer" name="book_id"  placeholder="BookId" autocomplete="off" require/></p>
      <p>BookName <input type="text" name="bookname"  placeholder="Enter Bookname" autocomplete="off" require/></p>
      <p>Total book copies <input type="integer" placeholder="Enter total books" autocomplete="off" require name="total" /></p>

      <button type="submit" class="btn btn-primary">Submit</button>

    <form action="" method="POST" class="row g-3">
      <div class="col-md-6">
        <label for="book_id" class="form-label">BookId</label>
        <input type="number" name="book_id" class="form-control" id="BookId" placeholder="BookId" autocomplete="off" required />
        <label for="booname" class="form-label">BookName</label>
        <input type="text" name="bookname" class="form-control" id="Bookname" placeholder="BookName" autocomplete="off" required />
        <label for="total" class="form-label">Total</label>
        <input type="number" name="total" class="form-control" id="total" placeholder="total" autocomplete="off" required />
        <br>
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>

      
    </form>

</html>
