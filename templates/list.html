<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Flask CRUDAPP</title>
  </head>
  <body>
    
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    {% for message in get_flashed_messages() %}

    <h4>{{ message }}</h4>
    {% endfor %} 
    <!-- {% for book in books %}
    <h3>{{book}}</h3><hr>
    {% endfor %} -->

    <table class="table table-hover table-dark">
 
        <tr>

            <th>BookID</th>
            <th>BookName</th>
            <th>Total</th>
            <th>Action</th>
            <th> <a href="/create" class="btn btn-success" data-toggle="modal" >Add Books</a></th>
           

        </tr>


       {% for row in books %}
        <tr>
            <td>{{row.BookId}}</td>
            <td>{{row.BookName}}</td>
            <td>{{row.total}}</td>
            

            <td>
                <a href="/detail/{{row.BookId}}" class="btn btn-info" data-toggle="modal" data-target="#modaledit{{row.BookId}}">Info</a>

                <a href="/update/{{row.BookId}}" class="btn btn-warning btn-xs" data-toggle="modal" data-target="#modaledit{{row.BookId}}">Edit</a>
                <a href="/delete/{{row.BookId}}" class="btn btn-danger btn-xs" onclick="return confirm('Are You Sure To Delete ?')">Delete</a>


            </td>

        </tr>
        {% endfor %}    
    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
